<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅ログ – 観光スポット紹介</title>
  <meta name="description" content="観光スポットを写真と一言で紹介するシンプルな静的ページ" />
  <style>
    :root {
      --bg: #ffffff;
      --card: #f8f9fb;
      --ink: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-weak: #dbeafe;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, "Noto Sans JP", sans-serif;
      color: var(--ink);
      background: var(--bg);
      line-height: 1.7;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Header */
    .header {
      position: sticky; top: 0; z-index: 50;
      background: rgba(255,255,255,.8);
      backdrop-filter: saturate(180%) blur(10px);
      border-bottom: 1px solid #eef2f7;
    }
    .inner { max-width: 980px; margin: 0 auto; padding: 14px 16px; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .brand { display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .02em; }
    .brand .logo { width: 28px; height: 28px; border-radius: 8px; background: linear-gradient(135deg, var(--accent), #5eead4); box-shadow: var(--shadow); }

    /* Hamburger */
    .hamburger { border: 0; background: transparent; width: 40px; height: 40px; display: grid; place-items: center; border-radius: 10px; }
    .hamburger:focus-visible { outline: 3px solid var(--accent-weak); }
    .hamburger .bars, .hamburger .bars::before, .hamburger .bars::after {
      content: ""; display: block; width: 22px; height: 2px; background: var(--ink); border-radius: 2px; position: relative; transition: .2s ease;
    }
    .hamburger .bars::before { position: absolute; top: -6px; }
    .hamburger .bars::after  { position: absolute; top: 6px; }
    .nav {
      position: fixed; inset: 0 0 auto auto; top: 60px; right: 12px; width: min(82vw, 280px);
      background: var(--card); border: 1px solid #e5e7eb; border-radius: 14px; box-shadow: var(--shadow);
      transform: translateY(-8px); opacity: 0; pointer-events: none; transition: .18s ease;
    }
    .nav.open { transform: translateY(0); opacity: 1; pointer-events: auto; }
    .nav ul { list-style: none; padding: 10px; margin: 0; }
    .nav a { display: block; padding: 10px 12px; border-radius: 10px; color: var(--ink); }
    .nav a:hover { background: #eef2ff; }

    /* Hero */
    .hero {
      margin: 12px auto 0; max-width: 1100px; padding: 8px 16px 24px;
    }
    .photo { aspect-ratio: 16/9; width: 100%; border-radius: var(--radius); overflow: hidden; background: #eee; box-shadow: var(--shadow); }
    .photo img { width: 100%; height: 100%; object-fit: cover; display: block; }

    /* Content card */
    .card { max-width: 820px; margin: 20px auto; background: var(--card); border: 1px solid #eef2f7; padding: 22px; border-radius: var(--radius); box-shadow: var(--shadow); }
    .lead { font-size: clamp(18px, 2.2vw, 20px); color: var(--ink); margin: 0 0 10px; }
    .muted { color: var(--muted); margin: 0 0 22px; }

    /* Buttons */
    .btn { display: inline-block; padding: 12px 18px; border-radius: 12px; font-weight: 700; text-align: center; border: 1px solid transparent; }
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-primary:hover { filter: brightness(.98); text-decoration: none; }

    /* Footer */
    footer { max-width: 980px; margin: 30px auto 80px; padding: 0 16px; color: var(--muted); }
    .author { display: inline-flex; align-items: center; gap: 8px; padding: 10px 14px; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; }

    /* Back to top */
    #backToTop {
      position: fixed; right: 18px; bottom: 18px; z-index: 60; opacity: 0; pointer-events: none;
      transition: opacity .2s ease; border: 0; border-radius: 999px; width: 44px; height: 44px;
      background: var(--accent); color: #fff; box-shadow: var(--shadow);
    }
    #backToTop.show { opacity: 1; pointer-events: auto; }

    /* Small tweaks */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body id="top">
  <!-- Header -->
  <header class="header">
    <div class="inner">
      <div class="row">
        <a class="brand" href="#top" aria-label="ホームへ">
          <span class="logo" aria-hidden="true"></span>
          <span>旅ログ</span>
        </a>
        <button id="menuBtn" class="hamburger" aria-label="メニュー" aria-controls="siteNav" aria-expanded="false">
          <span class="bars" aria-hidden="true"></span>
          <span class="sr-only">メニューを開閉</span>
        </button>
        <nav id="siteNav" class="nav" aria-label="サイトメニュー">
          <ul>
            <li><a href="#about">アプリ説明</a></li>
            <li><a href="#register">登録</a></li>
            <li><a href="#author">製作者</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Hero / photo どーん -->
  <main>
    <section class="hero" aria-labelledby="hero-title">
  <h1 id="hero-title" class="sr-only">観光スポット紹介アプリ</h1>

  <figure class="photo">
    <img src="assets/Sinsuke1.png" alt="温泉の写真1" />
  </figure>

  <figure class="photo">
    <img src="assets/Sinsuke2.png" alt="温泉の写真2" />
  </figure>
</section>


    <!-- アプリ説明 -->
    <section id="about" class="card" aria-labelledby="about-title">
      <h2 id="about-title" class="lead">アプリ説明</h2>
      <p class="muted">
        写真と地図ピン、ひとことレビューで「行きたい」をサッと共有できる、観光スポット紹介のミニアプリです。まずは静的ページとして構造だけ用意し、後から検索や保存機能を追加できます。
      </p>
      <div>
        <a id="register" class="btn btn-primary" href="#" role="button">登録ボタン</a>
      </div>
    </section>

    <!-- 製作者 -->
    <section id="author" class="card" aria-labelledby="author-title">
      <h2 id="author-title" class="lead">製作者</h2>
      <p class="muted">以下の名前はダミーです。<strong>ご自身の名前は必ずご自身で入力</strong>してください。</p>
      <div class="author">
        <!-- ★ここを書き換え：ご自身の氏名を入れる（必須） -->
        <span id="authorName">旅ログ制作チーム（仮）</span>
      </div>
    </section>
  </main>

  <footer>
    <small>© <span id="y"></span> 旅ログ</small>
  </footer>

  <!-- 上に戻るボタン -->
  <button id="backToTop" aria-label="上に戻る">↑</button>

  <script>
    // 年号
    document.getElementById('y').textContent = new Date().getFullYear();

    // ハンバーガーメニュー開閉
    const menuBtn = document.getElementById('menuBtn');
    const nav = document.getElementById('siteNav');
    menuBtn.addEventListener('click', () => {
      const open = nav.classList.toggle('open');
      menuBtn.setAttribute('aria-expanded', String(open));
    });
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !menuBtn.contains(e.target)) {
        nav.classList.remove('open');
        menuBtn.setAttribute('aria-expanded', 'false');
      }
    });

    // 上に戻るボタン
    const toTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) { toTop.classList.add('show'); }
      else { toTop.classList.remove('show'); }
    });
    toTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
